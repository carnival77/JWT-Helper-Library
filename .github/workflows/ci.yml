name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and Test with Coverage # 빌드 + 테스트 + 커버리지 리포트를 생성.
        run: ./gradlew build jacocoTestReport --no-daemon

      - name: Upload coverage report (HTML)
        uses: actions/upload-artifact@v3 # HTML 리포트를 GitHub Actions 결과 페이지에서 다운로드 가능하도록 업로드.
        with:
          name: coverage-html-report
          path: build/reports/jacoco/test/html

      - name: 테스트 커버리지를 PR에 코멘트로 등록
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: 📝 테스트 커버리지 리포트
          paths: ${{ github.workspace }}/backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 60
